name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17 + Maven Central credentials + GPG
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

          # Central Portal (NOT ossrh)
          server-id: central
          server-username: ${{ secrets.CENTRAL_USERNAME }}
          server-password: ${{ secrets.CENTRAL_PASSWORD }}

          # Import signing key for maven-gpg-plugin
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Compute release version from tag
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Set Maven project version
        run: mvn -B versions:set -DnewVersion="${VERSION}" -DgenerateBackupPoms=false

      - name: Run tests
        run: mvn -B clean verify

      - name: Deploy to Maven Central (Central Portal)
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn -B -Prelease clean deploy \
            -DskipTests \
            -Dgpg.passphrase="${GPG_PASSPHRASE}" \
            -Dgpg.keyname="B1E2D085F8DEFDEAEA398AAD243A026BA94114D3" \
            -DgpgArguments="--pinentry-mode" \
            -DgpgArguments="loopback"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ env.VERSION }}
          generate_release_notes: true
